<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <nav>Big long bar full of stuff here
      <img src="assets/bob-icon.jpg">
      <h3>Bob the Builder</h3>
      <section class="main-nav">
        <h4>Main<h4>
        <button>Home</button>
        <button>Jobs</button>
        <button>Resumes</button>
        <button>Tasks</button>
        <button>Calendar</button>
      </section>
      <section class="admin-nav">
        <h4>Admin<h4>
        <button>Users</button>
        <button>Locations</button>
        <button>Workflows</button>
        <button>Job Boards</button>
        <button>Social</button>
      </section>
      <section class="categories-nav">
        <h4>Categories<h4>
        <button>Administrative</button>
        <button>Design</button>
        <button>Executive</button>
        <button>Human Resources</button>
      </section>
    </nav>
    <main>
      <section class="top-bar">
        <button>Dropdown menu button</button>
        <input type="text" placeholder="Search for a job, task, or resume">
        <button>Add friend button</button>
        <button>Calendar button</button>
        <button>More stuff button</button>
      </section>
      <section class="job-description">
        <h1>Customer Service Representative</h1>
        <h5>San Francisco, CA - <a href="somewhere.com">Preview this post</a></h5>
        <button>Open</button>
        <button>Bookmark</button>
        <button>Edit</button>
        <button>Delete</button>
      </section>
      <section class="page-labels">
        <button>Summary</button>
        <button>Applicants</button>
        <button>Job Board</button>
        <button>Interviews</button>
        <button>Activity</button>
        <button>Broadcast</button>
        <button>Notifications</button>
      </section>
    </main>
  </body>
</html>
